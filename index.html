<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <section id="search_field">
        <div class="search">
            <h1></h1>
            <form action="/" method="POST">
                <input type="text" id="cityInput" name="cityName" placeholder="Search for a city" autocomplete="off" autofocus required>
                <button type="submit">Go</button>
            </form>
        </div>
    </section>
    <section id="results_field">
        <div class="results">
            <ul class="cities"></ul>
        </div>
    </section>  
    <script src="app.js"></script>
</body>
</html>
